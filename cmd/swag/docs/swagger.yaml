basePath: /v1/2025
definitions:
  model.AccountInput:
    properties:
      email:
        type: string
      images:
        type: string
      name:
        type: string
      password:
        type: string
      status:
        type: boolean
    type: object
  model.LoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  response.ErrorResponseData:
    properties:
      code:
        description: status code
        type: integer
      detail:
        description: dữ liệu được return
      error:
        description: Thông báo lỗi
        type: string
    type: object
  response.ResponseData:
    properties:
      code:
        description: status code
        type: integer
      data:
        description: dữ liệu được return
      message:
        description: Thông báo lỗi
        type: string
    type: object
host: localhost:8002
info:
  contact:
    email: teamaithacoindustries@gmail.com
    name: TEAM AI
    url: github.com/phananhtu1998/go-backend-api
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: github.com/phananhtu1998/go-backend-api
  title: API DOCUMENTATION PARKING BACKEND
  version: 1.0.0
paths:
  /admin/create_account:
    post:
      consumes:
      - application/json
      description: API này cho phép tạo tài khoản mới
      parameters:
      - description: Thông tin tài khoản cần tạo
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.AccountInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Tạo tài khoản mới
      tags:
      - account management
  /admin/delete_account/{id}:
    delete:
      consumes:
      - application/json
      description: API này xóa tài khoản dựa trên ID
      parameters:
      - description: ID của tài khoản cần xóa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Xóa tài khoản
      tags:
      - account management
  /admin/get_account_by_id/{id}:
    get:
      consumes:
      - application/json
      description: API này trả về tài khoản theo ID
      parameters:
      - description: ID tài khoản cần lấy
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Lấy tài khoản theo ID
      tags:
      - account management
  /admin/get_all_account:
    get:
      consumes:
      - application/json
      description: API này trả về danh sách tất cả tài khoản trong hệ thống
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      security:
      - BearerAuth: []
      summary: Lấy danh sách tất cả tài khoản
      tags:
      - Account management
  /admin/update_account/{id}:
    put:
      consumes:
      - application/json
      description: API này cập nhật thông tin tài khoản dựa trên ID
      parameters:
      - description: ID tài khoản cần cập nhật
        in: path
        name: id
        required: true
        type: string
      - description: Dữ liệu cập nhật tài khoản
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.AccountInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Cập nhật tài khoản
      tags:
      - account management
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Login
      tags:
      - Authenticate
security:
- "":
  - BearerAuth
  - ApiKeyAuth
securityDefinitions:
  ApiKeyAuth:
    description: Nhập API Key vào header để xác thực API
    in: header
    name: X-API-Key
    type: apiKey
  BearerAuth:
    description: 'Nhập Bearer Token vào header. Ví dụ: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
