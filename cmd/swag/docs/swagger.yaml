basePath: /v1/2025
definitions:
  model.AccountInput:
    properties:
      email:
        example: admin@gmail.com
        type: string
      images:
        example: /upload/images/phananhtu.jpg
        type: string
      name:
        example: Admin
        type: string
      password:
        example: hello@1234
        type: string
      status:
        type: boolean
    required:
    - email
    - name
    - password
    type: object
  model.ChangePasswordInput:
    properties:
      confirmpassword:
        type: string
      newpassword:
        type: string
      oldpassword:
        type: string
    type: object
  model.LoginInput:
    properties:
      email:
        example: phananhtu1998@gmail.com
        type: string
      password:
        example: "123"
        type: string
    required:
    - email
    - password
    type: object
  model.MenuInput:
    properties:
      id:
        type: string
      menu_group_name:
        example: /api/dashboard
        type: string
      menu_icon:
        example: database
        type: string
      menu_level:
        example: 1
        type: integer
      menu_name:
        example: Dashboard
        type: string
      menu_number_order:
        example: 1
        type: integer
      menu_parent_id:
        type: string
      menu_url:
        example: /dashboard
        type: string
    required:
    - menu_group_name
    - menu_icon
    - menu_level
    - menu_name
    - menu_number_order
    - menu_url
    type: object
  model.Role:
    properties:
      code:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      is_deleted:
        type: boolean
      is_licensed:
        type: boolean
      role_left_value:
        type: integer
      role_max_number:
        type: integer
      role_name:
        type: string
      role_right_value:
        type: integer
      updated_by:
        type: string
    type: object
  model.RoleAccount:
    properties:
      account_id:
        example: b16fdfbc-da22-4ab2-b045-614677e536d6
        type: string
      license_id:
        example: xxx-yyyy-zzz
        type: string
      role_id:
        example: 351ec27d-2134-4993-b120-b72a950f5574
        type: string
    required:
    - account_id
    - license_id
    - role_id
    type: object
  model.RolesMenu:
    properties:
      list_method:
        items:
          type: string
        type: array
      menu_id:
        example: menu-123
        type: string
      role_id:
        example: role-123
        type: string
    required:
    - list_method
    - menu_id
    - role_id
    type: object
  response.ErrorResponseData:
    properties:
      code:
        description: status code
        type: integer
      detail:
        description: dữ liệu được return
      error:
        description: Thông báo lỗi
        type: string
    type: object
  response.ResponseData:
    properties:
      code:
        description: status code
        type: integer
      data:
        description: dữ liệu được return
      message:
        description: Thông báo lỗi
        type: string
    type: object
