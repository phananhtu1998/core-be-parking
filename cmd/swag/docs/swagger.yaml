basePath: /v1/2025
definitions:
  model.AccountInput:
    properties:
      email:
        example: admin@gmail.com
        type: string
      images:
        example: /upload/images/phananhtu.jpg
        type: string
      name:
        example: Admin
        type: string
      role_id:
        example: 2b796313-1134-44b3-b527-2c27d41a1624
        type: string
      status:
        type: boolean
      username:
        example: admin
        type: string
    required:
    - email
    - name
    - role_id
    - username
    type: object
  model.ChangePasswordInput:
    properties:
      confirmpassword:
        type: string
      newpassword:
        type: string
      oldpassword:
        type: string
    type: object
  model.FuncpackageInput:
    properties:
      code:
        type: string
      role_max_number:
        type: integer
      role_name:
        type: string
    type: object
  model.License:
    properties:
      dateend:
        example: "2025-03-30 11:22:30"
        type: string
      datestart:
        example: "2025-03-28 11:22:30"
        type: string
      role_id:
        example: 2b796313-1134-44b3-b527-2c27d41a1624
        type: string
    required:
    - dateend
    - datestart
    - role_id
    type: object
  model.LoginInput:
    properties:
      password:
        example: "123"
        type: string
      username:
        example: phananhtu1998
        type: string
    required:
    - password
    - username
    type: object
  model.MenuInput:
    properties:
      id:
        type: string
      menu_group_name:
        example: /api/dashboard
        type: string
      menu_icon:
        example: database
        type: string
      menu_level:
        example: 1
        type: integer
      menu_name:
        example: Dashboard
        type: string
      menu_number_order:
        example: 1
        type: integer
      menu_parent_id:
        type: string
      menu_url:
        example: /dashboard
        type: string
    required:
    - menu_group_name
    - menu_icon
    - menu_level
    - menu_name
    - menu_number_order
    - menu_url
    type: object
  model.RolesMenu:
    properties:
      list_method:
        example:
        - '[''GET'''
        - '''POST'']'
        items:
          type: string
        type: array
      menu_id:
        example: menu-123
        type: string
      role_id:
        example: role-123
        type: string
    required:
    - list_method
    - menu_id
    - role_id
    type: object
  response.ErrorResponseData:
    properties:
      code:
        description: status code
        type: integer
      detail:
        description: dữ liệu được return
      error:
        description: Thông báo lỗi
        type: string
    type: object
  response.ResponseData:
    properties:
      code:
        description: status code
        type: integer
      data:
        description: dữ liệu được return
      message:
        description: Thông báo lỗi
        type: string
    type: object
